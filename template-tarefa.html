<div class="filtros-tarefa" style="display: flex; gap: 20px; padding: 0 25px; margin-bottom: 30px;">
  <div style="flex: 1;">
    <label for="filtro-cliente" style="display: block; font-size: 16px; font-weight: 500; margin-bottom: 6px;">Buscar por cliente</label>
    <input type="text" id="filtro-cliente" placeholder="Digite o nome do cliente..." style="width: 100%; padding: 8px 12px; font-size: 15px; border: 1px solid #ccc; border-radius: 6px;">
  </div>
  <div style="flex: 1;">
    <label for="ordenar" style="display: block; font-size: 16px; font-weight: 500; margin-bottom: 6px;">Ordenar por</label>
    <select id="ordenar" style="width: 100%; padding: 8px 12px; font-size: 15px; border: 1px solid #ccc; border-radius: 6px;">
      <option value="data">Data da Coleta</option>
      <option value="cliente">Nome do Cliente</option>
    </select>
  </div>
</div>
