<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="incluir-layout.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f6fa;
    }

    .main-content {
      margin-left: 280px;
      padding: 100px 40px 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 22px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
      font-weight: 600;
      user-select: none;
    }

    .btn-editar {
      background-color: #28a745;
      color: white;
      margin-right: 6px;
    }

    .btn-editar:hover {
      background-color: #218838;
    }

    .btn-excluir {
      background-color: #dc3545;
      color: white;
    }

    .btn-excluir:hover {
      background-color: #c82333;
    }

    .btn-adicionar {
      background-color: #ffc107;
      color: black;
      margin-bottom: 10px;
    }

    .filtros {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .filtro-item {
      display: flex;
      flex-direction: column;
      min-width: 180px;
      flex: 1;
    }

    .filtro-item label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .filtro-item input,
    .filtro-item select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e2e6ea;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>

  <div class="main-content">
    <h1>Clientes</h1>

    <div class="filtros">
      <div class="filtro-item">
        <label for="filtro-nome">Nome do Cliente</label>
        <input type="text" id="filtro-nome" placeholder="Filtrar por nome">
      </div>
      <div class="filtro-item">
        <label for="filtro-cnpj">CNPJ</label>
        <input type="text" id="filtro-cnpj" placeholder="Filtrar por CNPJ">
      </div>
      <div class="filtro-item">
        <label for="filtro-status">Status</label>
        <select id="filtro-status">
          <option>Todos</option>
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
    </div>

    <button class="btn btn-adicionar" onclick="location.href='novo-cliente.html'">+ Adicionar Cliente</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Email</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-clientes">
        <tr><td colspan="5">Carregando clientes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('/api/clientes')
        .then(res => res.json())
        .then(clientes => {
          const tbody = document.getElementById('tabela-clientes');
          tbody.innerHTML = '';

          if (!clientes.length) {
            tbody.innerHTML = '<tr><td colspan="5">Nenhum cliente encontrado.</td></tr>';
            return;
          }

          clientes.forEach(cliente => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cliente.nome_fantasia}</td>
              <td>${cliente.documento || '---'}</td>
              <td>${cliente.email || '---'}</td>
              <td>${cliente.status || 'Ativo'}</td>
              <td>
                <button class="btn btn-editar" onclick="event.stopPropagation(); location.href='editar-cliente.html?id=${cliente.id}'">Editar</button>
                <button class="btn btn-excluir" onclick="event.stopPropagation(); excluirCliente(${cliente.id})">Excluir</button>
              </td>
            `;
            tr.addEventListener('click', () => {
              window.location.href = `visualizar-cliente.html?id=${cliente.id}`;
            });
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          document.getElementById('tabela-clientes').innerHTML = '<tr><td colspan="5">Erro ao carregar clientes.</td></tr>';
        });
    });

    function excluirCliente(id) {
      if (!confirm("Tem certeza que deseja excluir este cliente?")) return;

      fetch(`/api/clientes/${id}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) {
            alert("Cliente excluído com sucesso.");
            location.reload();
          } else {
            alert("Erro ao excluir cliente.");
          }
        })
        .catch(() => alert("Erro ao excluir cliente."));
    }
  </script>
</body>
</html>
