<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script defer src="incluir-layout.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    .main-content {
      margin-left: 280px;
      padding: 100px 40px 40px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 { margin-bottom: 20px; font-size: 22px; font-weight: 500; }
    label { display: block; margin-top: 15px; font-weight: 500; font-size: 14px; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    .telefone-group, .email-group, .contato-group, .produto-group, .prazo-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .remover-btn {
      background-color: #e0e0e0;
      color: black;
      border: none;
      border-radius: 8px;
      width: 28px;
      height: 28px;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      padding: 0;
    }

    .remover-btn:hover {
      background-color: #d0d0d0;
    }

    .btn-adicionar {
      background-color: #007bff;
      color: white;
      width: auto;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>
  <div class="main-content">
    <div class="container">
      <h1>Novo Cliente</h1>
      <form id="formCliente">
        <label for="tipoPessoa">Tipo de Pessoa</label>
        <select id="tipoPessoa" required onchange="atualizarCamposPessoa()">
          <option value="juridica">Jurídica</option>
          <option value="fisica">Física</option>
        </select>

        <label id="labelDocumento" for="documento">CNPJ</label>
        <input type="text" id="documento" required>

        <label id="labelNomeFantasia" for="nomeFantasia">Nome Fantasia</label>
        <input type="text" id="nomeFantasia" required>

                <div id="divSituacaoTributaria">
          <label for="situacaoTributaria">Situação Tributária</label>
          <select id="situacaoTributaria">
            <option value="">Selecione</option>
            <option value="simples">Simples Nacional</option>
            <option value="lucroPresumido">Lucro Presumido</option>
            <option value="lucroReal">Lucro Real</option>
          </select>
        </div>

        <label for="codigoFiscal">Código Fiscal</label>
        <select id="codigoFiscal" required>
          <option value="">Selecione</option>
          <option value="GA1">GA1</option>
          <option value="GA2">GA2</option>
          <option value="GAX">GAX</option>
        </select>

        <h3>Produtos Autorizados</h3>
        <div id="produtosAutorizados"></div>
        <button type="button" class="btn-adicionar" onclick="adicionarProdutoAutorizado()">+ Adicionar Produto</button>

        <h3>Prazos de Pagamento Permitidos</h3>
        <div id="prazosPagamento">
          <div class="prazo-group">
            <input type="text" class="prazo-descricao" placeholder="Ex: À vista" required>
            <input type="number" class="prazo-dias" placeholder="Dias após a coleta" required min="0">
            <button type="button" class="remover-btn" onclick="this.parentElement.remove()">&times;</button>
          </div>
        </div>
        <button type="button" class="btn-adicionar" onclick="adicionarPrazoPagamento()">+ Adicionar Prazo</button>

        <h3>Endereço</h3>
        <label for="cep">CEP</label>
        <input type="text" id="cep" required onblur="buscarEndereco()">

        <label for="logradouro">Logradouro</label>
        <input type="text" id="logradouro" required>

        <label for="numero">Número</label>
        <input type="text" id="numero" required>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" required>

        <label for="estado">Estado</label>
        <select id="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="RS">RS</option>
        </select>

        <h3>Contato</h3>
        <div id="contatos">
          <div class="contato-group">
            <input type="text" class="nome-contato" placeholder="Nome do contato" required>
            <input type="text" class="telefone-contato" placeholder="Telefone" required>
            <input type="email" class="email-contato" placeholder="E-mail" required>
            <button type="button" class="remover-btn" onclick="this.parentElement.remove()">&times;</button>
          </div>
        </div>
        <button type="button" class="btn-adicionar" onclick="adicionarContato()">+ Adicionar Contato</button>

        <button type="submit" style="background-color: #28a745; color: white; margin-top: 20px;">Salvar</button>
      </form>
    </div>
  </div>

  <script>
  const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Visitante', permissoes: [] };
  document.getElementById('usuario-nome').textContent = usuarioLogado.nome;

  function logout() {
    localStorage.removeItem('usuarioLogado');
    window.location.href = 'login.html';
  }

  function atualizarCamposPessoa() {
    const tipo = document.getElementById("tipoPessoa").value;
    const labelDoc = document.getElementById("labelDocumento");
    const inputDoc = document.getElementById("documento");
    const divSit = document.getElementById("divSituacaoTributaria");
    const labelNome = document.getElementById("labelNomeFantasia");

    if (tipo === "fisica") {
      labelDoc.textContent = "CPF";
      $(inputDoc).unmask().mask("000.000.000-00");
      divSit.classList.add("hidden");
      labelNome.textContent = "Nome";
    } else {
      labelDoc.textContent = "CNPJ";
      $(inputDoc).unmask().mask("00.000.000/0000-00");
      divSit.classList.remove("hidden");
      labelNome.textContent = "Nome Fantasia";
    }
  }

  function buscarEndereco() {
    const cep = document.getElementById("cep").value.replace(/\D/g, "");
    if (cep.length !== 8) return;
    fetch(`https://viacep.com.br/ws/${cep}/json/`)
      .then(res => res.json())
      .then(data => {
        if (!data.erro) {
          document.getElementById("logradouro").value = data.logradouro;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("cidade").value = data.localidade;
          document.getElementById("estado").value = data.uf;
        }
      });
  }

  let listaProdutos = [];

  async function carregarProdutos() {
    try {
      const res = await fetch('/api/clientes/produtos');
      const data = await res.json();
      listaProdutos = data;
    } catch (error) {
      console.error("Erro ao buscar produtos:", error);
    }
  }

  function adicionarProdutoAutorizado() {
    if (!listaProdutos.length) return;

    const container = document.getElementById("produtosAutorizados");
    if (container.children.length >= 10) return;

    const div = document.createElement("div");
    div.className = "produto-group";

    const select = document.createElement("select");
    select.className = "produto-select";
    select.required = true;

    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Selecione um produto";
    select.appendChild(defaultOption);

        listaProdutos.forEach(p => {
      const option = document.createElement("option");
      option.value = p.id;
      option.textContent = p.nome;
      select.appendChild(option);
    });

    const inputValor = document.createElement("input");
    inputValor.type = "number";
    inputValor.placeholder = "Valor unitário (R$)";
    inputValor.required = true;

    const btnRemover = document.createElement("button");
    btnRemover.type = "button";
    btnRemover.className = "remover-btn";
    btnRemover.innerHTML = "&times;";
    btnRemover.onclick = () => div.remove();

    div.appendChild(select);
    div.appendChild(inputValor);
    div.appendChild(btnRemover);
    container.appendChild(div);
  }

  function adicionarPrazoPagamento() {
    const container = document.getElementById("prazosPagamento");

    const div = document.createElement("div");
    div.className = "prazo-group";

    const descricao = document.createElement("input");
    descricao.type = "text";
    descricao.placeholder = "Ex: 7 dias, À vista";
    descricao.className = "prazo-descricao";
    descricao.required = true;

    const dias = document.createElement("input");
    dias.type = "number";
    dias.placeholder = "Dias após a coleta";
    dias.className = "prazo-dias";
    dias.required = true;
    dias.min = 0;

    const btnRemover = document.createElement("button");
    btnRemover.type = "button";
    btnRemover.className = "remover-btn";
    btnRemover.innerHTML = "&times;";
    btnRemover.onclick = () => div.remove();

    div.appendChild(descricao);
    div.appendChild(dias);
    div.appendChild(btnRemover);
    container.appendChild(div);
  }

  function adicionarContato() {
    const container = document.getElementById("contatos");

    const div = document.createElement("div");
    div.className = "contato-group";

    const nome = document.createElement("input");
    nome.type = "text";
    nome.placeholder = "Nome do contato";
    nome.className = "nome-contato";
    nome.required = true;

    const telefone = document.createElement("input");
    telefone.type = "text";
    telefone.placeholder = "Telefone";
    telefone.className = "telefone-contato";
    telefone.required = true;

    const email = document.createElement("input");
    email.type = "email";
    email.placeholder = "E-mail";
    email.className = "email-contato";
    email.required = true;

    const btnRemover = document.createElement("button");
    btnRemover.type = "button";
    btnRemover.className = "remover-btn";
    btnRemover.innerHTML = "&times;";
    btnRemover.onclick = () => div.remove();

    div.appendChild(nome);
    div.appendChild(telefone);
    div.appendChild(email);
    div.appendChild(btnRemover);
    container.appendChild(div);
  }

  document.getElementById("formCliente").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cliente = {
      tipo_pessoa: document.getElementById("tipoPessoa").value,
      documento: document.getElementById("documento").value,
      nome_fantasia: document.getElementById("nomeFantasia").value,
      situacao_tributaria: document.getElementById("situacaoTributaria")?.value || null,
      codigo_fiscal: document.getElementById("codigoFiscal").value,
      cep: document.getElementById("cep").value,
      logradouro: document.getElementById("logradouro").value,
      numero: document.getElementById("numero").value,
      bairro: document.getElementById("bairro").value,
      cidade: document.getElementById("cidade").value,
      estado: document.getElementById("estado").value,
      contatos: [],
      produtos: [],
      prazos_pagamento: []
    };

    document.querySelectorAll(".contato-group").forEach(c => {
      cliente.contatos.push({
        nome: c.querySelector(".nome-contato").value,
        telefone: c.querySelector(".telefone-contato").value,
        email: c.querySelector(".email-contato").value
      });
    });

    document.querySelectorAll(".produto-group").forEach(p => {
      cliente.produtos.push({
        produto_id: p.querySelector("select").value,
        valor: parseFloat(p.querySelector("input").value)
      });
    });

    document.querySelectorAll(".prazo-group").forEach(p => {
      cliente.prazos_pagamento.push({
        descricao: p.querySelector(".prazo-descricao").value,
        dias: parseInt(p.querySelector(".prazo-dias").value)
      });
    });

    try {
      const res = await fetch("/api/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cliente)
      });

      const data = await res.json();
      if (res.ok) {
        alert("Cliente cadastrado com sucesso!");
        location.href = "clientes.html";
      } else {
        alert(data.erro || "Erro ao cadastrar cliente.");
      }
    } catch (error) {
      console.error("Erro:", error);
      alert("Erro ao comunicar com o servidor.");
    }
  });

  window.onload = () => {
    atualizarCamposPessoa();
    carregarProdutos();
  };
</script>
</body>
</html>
