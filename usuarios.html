<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Usuários - Prolicz (Simulado com Layout)</title>
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script defer src="incluir-layout.js"></script>
  <style>
    .main-content {
      margin-left: 280px;
      padding: 100px 40px 40px;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 28px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-weight: 600;
    }
    tr:hover {
      background-color: #eef6ff;
    }
    .btn {
      padding: 6px 14px;
      margin-right: 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      user-select: none;
    }
    .btn-novo {
      background-color: #007bff;
      margin-bottom: 20px;
      display: inline-block;
    }
    .btn-edit {
      background-color: #28a745;
    }
    .btn-delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>

  <div class="main-content">
    <h1>Usuários</h1>
    <button class="btn btn-novo" onclick="alert('Funcionalidade para criar usuário ainda não implementada')">+ Novo Usuário</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-tbody"></tbody>
    </table>
  </div>

  <script>
    // Array estático simulando dados de usuários
    const usuarios = [
      { id: 1, nome: "Lucas", email: "lucas@prolicz.com", tipo: "Administrador" },
      { id: 2, nome: "Rodrigo", email: "rodrigo@prolicz.com", tipo: "Master" },
      { id: 3, nome: "Carlos Mendes", email: "carlos@email.com", tipo: "Usuário" }
    ];

    // Função para montar a tabela de usuários
    function carregarUsuarios() {
      const tbody = document.getElementById('usuarios-tbody');
      tbody.innerHTML = ''; // limpa a tabela

      usuarios.forEach(usuario => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${usuario.nome}</td>
          <td>${usuario.email}</td>
          <td>${usuario.tipo}</td>
          <td>
            <button class="btn btn-edit" onclick="editarUsuario(${usuario.id})">Editar</button>
            <button class="btn btn-delete" onclick="excluirUsuario(${usuario.id})">Excluir</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    // Funções simuladas para editar e excluir
    function editarUsuario(id) {
      alert('Editar usuário com ID ' + id);
    }

    function excluirUsuario(id) {
      if (confirm('Deseja realmente excluir o usuário com ID ' + id + '?')) {
        alert('Usuário excluído (simulado): ' + id);
        // Aqui você pode remover do array e recarregar a tabela para simular exclusão
      }
    }

    // Carrega os usuários ao abrir a página
    window.onload = carregarUsuarios;
  </script>
</body>
</html>
