<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarefas - Emissão de NF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="tarefas.css">
  <script src="incluir-layout.js" defer></script>
  <script src="incluir-notafiscal.js" defer></script>
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>

  <div class="content">
    <h1 style="font-size: 28px; margin-bottom: 25px; padding: 0 25px;">Tarefas - Emissão de Nota Fiscal</h1>

    <div class="filtros-tarefa">
      <div>
        <label for="filtro-cliente">Buscar por cliente</label>
        <input type="text" id="filtro-cliente" placeholder="Digite o nome do cliente...">
      </div>
      <div>
        <label for="ordenar">Ordenar por</label>
        <select id="ordenar">
          <option value="data">Data da coleta</option>
          <option value="cliente">Nome do cliente</option>
        </select>
      </div>
    </div>

    <div id="lista-pedidos"></div>
  </div>
</body>
</html>
