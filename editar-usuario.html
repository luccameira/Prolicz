<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário - Prolicz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="editar-usuario.css">
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>

  <div class="main-content">
    <h1>Editar Usuário</h1>
    <form id="form-editar-usuario">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha Atual</label>
      <div class="senha-container">
  <input type="password" id="senha" readonly>
  <button type="button" id="mostrar-senha" title="Exibir senha">
    <i class="fa fa-eye" id="icone-olho"></i>
  </button>
</div>

<button type="button" id="btn-trocar-senha" class="btn-trocar-senha">Trocar Senha</button>

      <div id="troca-senha" style="display: none;">
        <label for="novaSenha">Nova Senha</label>
        <input type="password" id="novaSenha">

        <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
        <input type="password" id="confirmarNovaSenha">
      </div>

      <div id="permissoes-container" style="margin-top: 30px;"></div>

      <button class="btn" type="submit">Salvar Alterações</button>
    </form>
  </div>

  <script src="incluir-layout.js"></script>
  <script src="auth.js"></script>
  <script src="editar-usuario.js"></script>
</body>
</html>
