<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Usuário - Prolicz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="novo-usuario.css">
</head>
<body>
  <div class="topbar"></div>
<div class="sidebar"></div>

  <div class="main-content">
    <h1>Novo Usuário</h1>
    <form id="form-novo-usuario">
  <label for="nome">Nome</label>
  <input type="text" id="nome" required>

  <label for="email">E-mail</label>
  <input type="email" id="email" required>

  <label for="senha">Senha</label>
  <input type="password" id="senha" required>

  <label for="confirmarSenha">Confirmar Senha</label>
  <input type="password" id="confirmarSenha" required>

  <label for="tipo">Tipo de Usuário</label>
  <select id="tipo" required>
    <option value="">Selecione</option>
    <option value="administrador">Administrador</option>
    <option value="coordenador">Coordenador</option>
    <option value="portaria">Portaria</option>
    <option value="carga">Carga e Descarga</option>
    <option value="peso">Conferência de Peso</option>
    <option value="financeiro">Financeiro</option>
    <option value="nf">Emissão de NF</option>
    <option value="vendedor">Vendedor</option>
   <option value="cadastrador">Cadastrador</option>
  </select>

  <div id="permissoes-container" style="display: none; margin-top: 30px;"></div>

  <button class="btn" type="submit">Gravar</button>
</form>
  </div>

  <script src="incluir-layout.js"></script>
  <script src="auth.js"></script>
  <script src="novo-usuario.js"></script>
</body>
</html>
