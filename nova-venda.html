<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Pedido</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="incluir-layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <style>
    .main-content {
      margin-left: 280px;
      padding: 100px 40px 40px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    #codigosFiscaisCheckboxes label {
      margin-right: 20px;
      font-weight: 400;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div class="sidebar"></div>
  <div class="main-content">
    <button onclick="window.location.href='vendas.html'" class="btn-voltar">Voltar</button>
    <form id="formPedido" autocomplete="off">
      <div class="form-container" style="background:#fff; padding:30px; border-radius:10px; max-width:700px;">
        <h2 style="margin-bottom:18px;">Novo Pedido</h2>
        <div class="form-group">
          <label>Empresa</label>
          <select id="empresa" name="empresa" required>
            <option value="Mellicz Ambiental">Mellicz Ambiental</option>
          </select>
        </div>
        <div class="form-group">
          <label>Cliente</label>
          <select id="cliente" name="cliente" required></select>
        </div>
        <div class="form-group">
          <label>Data da Coleta</label>
          <input type="text" id="dataColeta" name="dataColeta" required>
        </div>
        <div class="form-group">
          <label>Pedido para</label>
          <select id="tipoPedido" name="tipoPedido" required>
            <option value="">Selecione</option>
            <option value="Retirar">Retirar</option>
            <option value="Entregar">Entregar</option>
          </select>
        </div>

        <div class="form-group">
          <label style="font-size:17px;">Prazos de Pagamento</label>
          <div id="prazosPagamento"></div>
        </div>

        <div class="form-group" id="bloco-codigos-fiscais">
          <label style="font-size:17px;">Códigos Fiscais</label>
          <div id="codigosFiscaisCheckboxes"></div>
        </div>

        <!-- Bloco produtos, valores e peso -->
        <div class="form-group">
          <label>Produto</label>
          <select id="produto" required></select>
        </div>
        <div class="form-group">
          <label>Valor Unitário</label>
          <input type="text" id="valorUnitario" readonly>
        </div>
        <div class="form-group">
          <label>Peso (Kg)</label>
          <input type="number" id="peso" required min="0" step="any">
        </div>
        <div class="form-group">
          <label>Tipo de Peso</label>
          <select id="tipoPeso" required>
            <option value="Exato">Exato</option>
            <option value="Aproximado">Aproximado</option>
          </select>
        </div>
        <div class="form-group">
          <label>Subtotal</label>
          <input type="text" id="subtotal" readonly>
        </div>
        <button type="button" id="adicionarProduto" style="margin-bottom:18px;">Adicionar outro produto</button>

        <div class="form-group">
          <label>Observação</label>
          <textarea id="observacao" rows="2" style="width:100%;"></textarea>
        </div>
        <button type="submit" id="btnGravar" style="width:180px; background:#ffc107; color:#333; font-weight:700; font-size:18px;">Gravar</button>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      flatpickr("#dataColeta", {dateFormat:"d/m/Y", "locale":"pt"});
      carregarClientes();
      let produtosCliente = [];

      function carregarClientes() {
        $.get('/api/clientes', function(clientes) {
          $('#cliente').empty().append('<option value="">Selecione</option>');
          clientes.forEach(cli => {
            $('#cliente').append(`<option value="${cli.id}">${cli.nome_fantasia}</option>`);
          });
        });
      }

      // Carrega dados do cliente ao selecionar
      $('#cliente').change(function() {
        const idCli = $(this).val();
        if (!idCli) return;

        $.get('/api/clientes/' + idCli, function(cli) {
          // PRazos de pagamento
          $('#prazosPagamento').empty();
          if (cli.prazos_pagamento && Array.isArray(cli.prazos_pagamento)) {
            cli.prazos_pagamento.forEach((prazo, idx) => {
              $('#prazosPagamento').append(
                `<label><input type="checkbox" name="prazos" value="${prazo.descricao}"> ${prazo.descricao} </label>`
              );
            });
          }

          // Códigos fiscais (checkboxes)
          let codigosFiscais = [];
          if (cli.codigosFiscais) {
            if (typeof cli.codigosFiscais === "string") {
              try { codigosFiscais = JSON.parse(cli.codigosFiscais); } catch(e) { codigosFiscais = []; }
            } else if (Array.isArray(cli.codigosFiscais)) {
              codigosFiscais = cli.codigosFiscais;
            }
          }
          $("#codigosFiscaisCheckboxes").empty();
          codigosFiscais.forEach(c => {
            const idChk = 'codfiscal-' + c.replace(/\s+/g,'-').toLowerCase();
            $("#codigosFiscaisCheckboxes").append(
              `<label><input type="checkbox" name="codigos_fiscais" value="${c}" id="${idChk}"> ${c}</label>`
            );
          });

          // Produtos
          $.get('/api/clientes/' + idCli + '/produtos', function(produtos) {
            produtosCliente = produtos;
            $('#produto').empty().append('<option value="">Produto</option>');
            produtos.forEach(prod => {
              $('#produto').append(`<option value="${prod.id}" data-valor="${prod.valor_unitario}" data-unidade="${prod.unidade}">${prod.nome}</option>`);
            });
          });
        });
      });

      // Ao selecionar produto, mostra valor
      $('#produto').change(function() {
        const option = $(this).find(':selected');
        $('#valorUnitario').val(option.data('valor') || '');
      });

      // Cálculo subtotal (exemplo simples)
      $('#peso, #valorUnitario').on('input', function() {
        const peso = parseFloat($('#peso').val()) || 0;
        const valor = parseFloat($('#valorUnitario').val()) || 0;
        $('#subtotal').val((peso * valor).toLocaleString('pt-br', {minimumFractionDigits:2}));
      });

      // Envio do formulário
      $('#formPedido').submit(function(e) {
        e.preventDefault();
        // Coleta todos os dados, inclusive os checkboxes selecionados
        const codigosSelecionados = $("#codigosFiscaisCheckboxes input:checked").map((i,el) => el.value).get();
        const prazosSelecionados = $("#prazosPagamento input:checked").map((i,el) => el.value).get();

        // Exemplo do corpo de envio
        const body = {
          empresa: $('#empresa').val(),
          cliente_id: $('#cliente').val(),
          data_coleta: $('#dataColeta').val(),
          tipo: $('#tipoPedido').val(),
          prazos: prazosSelecionados,
          codigos_fiscais: codigosSelecionados,
          itens: [
            {
              produto_id: $('#produto').val(),
              valor_unitario: $('#valorUnitario').val(),
              peso: $('#peso').val(),
              tipo_peso: $('#tipoPeso').val(),
              subtotal: $('#subtotal').val()
            }
          ],
          observacao: $('#observacao').val()
        };
        // Aqui pode enviar com AJAX para o backend
        // $.post('/api/pedidos', body, ...);
        alert("Pedido montado (ver console):\n" + JSON.stringify(body, null, 2));
        // Só demonstração, retire o alert e envie de verdade!
      });
    });
  </script>
</body>
</html>
