<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - PRONASA</title>
  <link rel="stylesheet" href="layout.css" />
  <script defer src="incluir-layout.js"></script>
  <style>
    body {
      background: #f5f6fa;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background-color: #000;
      font-weight: bold;
      font-size: 28px;
      padding: 10px 40px; /* diminuiu a altura */
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: flex-start; /* só à esquerda */
      align-items: center;
    }
    .topbar .logo-pro {
      color: #ffc107;
      margin: 0;
      padding: 0;
    }
    .topbar .logo-nasa {
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }
    .login-box p {
      margin-bottom: 25px;
      color: #555;
      font-size: 16px;
    }
    .login-box label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 5px;
      color: #444;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .login-box button {
      background-color: #ffc107;
      border: none;
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .login-box button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="logo-pro">PRO</span><span class="logo-nasa">NASA</span>
  </div>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <p>Seja bem-vindo(a), por gentileza, insira suas credenciais para acessar o sistema.</p>
      <form id="login-form" action="/login" method="POST">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required autocomplete="username" />
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
