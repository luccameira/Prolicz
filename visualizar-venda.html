<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Venda</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="visualizar-venda.css">
  <script defer src="incluir-layout.js"></script>
  <script defer src="visualizar-venda.js"></script>
</head>
<body>
  <div class="sidebar"></div>
  <div class="topbar"></div>
  <div class="main-content">
    <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>

    <div class="cliente-header">
      <div class="cliente-inicial" id="cliente-inicial">--</div>
      <div class="cliente-nome">
        <div id="cliente-nome" class="nome-cliente">—</div>
        <div id="empresa-fornecedora" class="empresa-cliente">—</div>
      </div>
    </div>

    <div class="abas">
      <button id="aba-informacoes" class="aba ativa" onclick="mostrarAba('informacoes')">Informações Principais</button>
      <button id="aba-historico" class="aba" onclick="mostrarAba('historico')">Histórico do Pedido</button>
    </div>

    <!-- ABA: INFORMAÇÕES PRINCIPAIS -->
    <div id="conteudo-informacoes" class="conteudo-aba ativo">
      <div class="card">
        <h3>Informações do Pedido</h3>
        <p><strong>Data Prevista da Coleta:</strong> <span id="data-coleta">—</span></p>
        <p><strong>Pedido Para:</strong> <span id="pedido-para">—</span></p>
        <p><strong>Prazo de Pagamento:</strong> <span id="prazo-pagamento">—</span></p>
        <p id="condicao-vista" class="condicao-vista"><strong>Condição para Pagamento à Vista</strong></p>
        <p><strong>Código:</strong> <span id="codigo-venda">—</span></p>
      </div>

      <div class="card">
        <h3>Informações do Produto</h3>
        <p><strong>Nome do Produto:</strong> <span id="produto-nome">—</span></p>
        <p><strong>Valor por Quilo:</strong> <span id="produto-valor-quilo">—</span></p>
        <p><strong>Peso (Kg):</strong> <span id="produto-peso">—</span></p>
        <p><strong>Tipo de Peso:</strong> <span id="produto-tipo-peso">—</span></p>
        <p><strong>Subtotal:</strong> <span id="produto-subtotal">—</span></p>
      </div>
    </div>

    <!-- ABA: HISTÓRICO DO PEDIDO -->
    <div id="conteudo-historico" class="conteudo-aba">
      <div id="historico-cards">
        <!-- Os cards serão adicionados dinamicamente pelo JS -->
      </div>
    </div>

  </div>
</body>
</html>
